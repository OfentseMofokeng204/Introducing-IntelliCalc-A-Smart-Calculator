<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntelliCalc - Smart Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="splash-screen">
    <h1 class="logo">IntelliCalc</h1>
  </div>

  <div class="calculator-container hidden">
    <div class="top-bar">
      <h1>IntelliCalc</h1>
      <div class="theme-toggle">
        <button onclick="setTheme('light')">‚òÄÔ∏è</button>
        <button onclick="setTheme('dark')">üåô</button>
        <button onclick="setTheme('retro')">üïπÔ∏è</button>
      </div>
    </div>

    <div class="mode-switch">
      <button id="standard-btn">Standard</button>
      <button id="loan-btn">Loan</button>
    </div>

    <div id="standard-mode">
      <div id="display" class="typing">0</div>
      <div class="buttons">
        <button class="btn" data-value="AC">AC</button>
        <button class="btn" data-value="DEL">DEL</button>
        <button class="btn" data-value="%">%</button>
        <button class="btn" data-value="/">√∑</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="*">√ó</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="-">‚àí</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="+">+</button>

        <button class="btn" data-value="‚àö">‚àö</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn" data-value="=">=</button>
      </div>
    </div>

    <div id="loan-mode" class="hidden">
      <input type="number" id="loan-amount" placeholder="Loan Amount" />
      <input type="number" id="interest-rate" placeholder="Interest Rate (%)" />
      <input type="number" id="loan-term" placeholder="Years" />
      <button onclick="calculateLoan()">Calculate</button>
      <div id="loan-result"></div>
    </div>

    <div class="history-panel">
      <h4>History</h4>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
